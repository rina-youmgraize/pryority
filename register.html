<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Account</title>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous"> -->
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./styles/register.css">
  </head>
  <body>
    <!-- account settings --><!-- from: https://www.bootdey.com/snippets/view/account-setting-or-edit-profile -->
    <div id="loginDiv">
        <label style="color: blue; height: 30px; width: fit-content;"for="loginByEMail" id="lblOrLogin">Or Login:</label>&nbsp;
        <input type="email" class="form-control" id="loginByEMail" name="loginByEMail" placeholder="Enter email address">&nbsp;
        <input type="text" class="form-control" id="loginByPassword" placeholder="Enter Password">
        <button class="btn btn-primary" id="goBtn" onclick="loginPlease()">Go</button>
    </div>
    <div class="container">
        <div class="row gutters">
            <h3 class="text-primary" style="margin-bottom: 30px;" id="topTitle">Please Register to your Portfolio:</h3>            
        <div class="col-xl-3 col-lg-3 col-md-12 col-sm-12 col-12">
        <div class="card h-100">
            <div class="card-body">
                <div class="account-settings">
                    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                        <h4 class="mb-2 text-primary" style="margin-bottom: 60px;">Personal Details</h4>
                    </div>
                    <div class="user-profile">
                        <div class="user-avatar col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                            <label for="thePic">Profile Picture</label>&nbsp;&nbsp;&nbsp;&nbsp;
                            <img id="thePic" src="./resources/user.png" alt="User Picture">
                        </div>
                        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                            <div class="form-group">
                              <label for="picOption">Change Picture</label>
                              <input data-mdb-ripple-init class="btn btn-default btn-lg" type="file" id="picOption" accept="image/*"/>
                            </div>
                          </div>
                        <!-- <h5 class="user-name" id="sideUsername"></h5>
                        <h6 class="user-email" id="sideMail"></h6> -->
                        <div>
                            <div class="controlsForData">
                                <label for="fullName">Your Full Name:</label>
                                <input type="text" class="form-control" id="fullName" name="fullName" placeholder="Enter your full name">
                                <label for="age">Your age:</label>
                                <input type="number" min="1" max="106" class="form-control" id="age" name="age" placeholder="Enter your age">
                                <label for="academinTitle">Your title:</label>
                                <input type="text" class="form-control" id="academinTitle" name="academinTitle" placeholder="Enter your title">
                                <!-- areas -->
                                <label for="area1">You can specify up to 3 main areas that you're interested in:</label>
                                <input type="text" class="form-control" id="area1" name="area1" placeholder="area 1">
                                <input type="text" class="form-control" id="area2" name="area2" placeholder="area 2">
                                <input type="text" class="form-control" id="area3" name="area3" placeholder="area 3">
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
        </div>
        <div class="col-xl-9 col-lg-9 col-md-12 col-sm-12 col-12">
        <div class="card h-100">
            <div class="card-body">
                <div class="row gutters">
                    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                        <h4 class="mb-2 text-primary">Registration Details</h4>
                    </div>
                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label for="userName">User Name</label>
                            <input type="text" class="form-control" id="userName" placeholder="Enter user name">
                        </div>
                    </div>
                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label for="eMail">Email</label>
                            <input type="email" class="form-control" id="eMail" placeholder="Enter email address">
                        </div>
                    </div>
                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label for="phone">Phone</label>
                            <input type="text" class="form-control" id="phone" placeholder="Enter phone number">
                        </div>
                    </div>
                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                      <div class="form-group">
                          <label for="ciTy">City</label>
                          <input type="name" class="form-control" id="ciTy" placeholder="Enter City">
                      </div>
                    </div>              
                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="url" class="form-control" id="password" placeholder="password">
                        </div>
                    </div>
                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                      <div class="form-group">
                          <label for="ConfirmPassword">Confirm Password</label>
                          <input type="url" class="form-control" id="ConfirmPassword" placeholder="Please enter your password again">
                      </div>
                    </div>
                </div>
                <br>
                <div class="row gutters">
                    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                        <h4 class="mb-2 text-primary">Professional Details</h4>
                    </div>
                    <div class="prof">
                        <h6 class="mb-2">About</h6>
                        <textarea class="form-control" name="aboutTxt" id="aboutTxtArea" rows="3"></textarea>
                    </div>
                    <div class="prof" id="skillsOuterDiv">
                        <h6 class="mb-2">Your Skills</h6>
                        <!-- <textarea class="form-control" name="skillsTxt" id="skillsTxtArea" rows="3"></textarea> -->
                        <button id="addASkillBtn" class="btn btn-primary" title="Add a Skill..." onclick="addSkill()">+</button><br>
                        <div id="skillsDiv"></div>
                    </div>
                    <div class="prof">
                        <h6 class="mb-2">Your Projects</h6>
                        <!-- <textarea class="form-control" name="projsTxt" id="projsTxtArea" rows="3"></textarea> -->
                        <button id="addASkillBtn" class="btn btn-primary" title="Add a Project..." onclick="addProj()">+</button><br>
                        <div id="projsDiv"></div>                         
                    </div>
                    <h6 class="mb-2">Professional Addresses</h6>
                    <div class="profInline">
                        <img src="./resources/github_logo_icon_229278.webp" alt="logo">
                        <label for="gitAddr">Your Github Address:</label>
                        <input type="text" name="gitAddr" id="gitAddr">
                        <img src="./resources/LI-In-Bug.png" alt="logo">
                        <label for="linkedInAddr">Your LinkedIn Address:</label>
                        <input type="text" name="linkedInAddr" id="linkedInAddr">
                    </div>
                    <br>
                    <h6 class="mb-2">Add Services to your Portfolio</h6>
                    <div class="AddServicesInline">
                        <label for="addWeather">Weather forecast:</label>
                        <input type="checkbox" name="addWeather" id="addWeather">
                        <label for="addForex">Foreign Currency Latest Exchange Rates:</label>
                        <input type="checkbox" name="addForex" id="addForex">                        
                    </div>
                </div>                
                <br><br>
                <div class="row gutters" style="margin: auto; width: 100%;">
                    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12" style="margin: auto; width: 100%;">
                        <div class="text-right" style="display: flex; justify-content: center;">
                            <button type="button" id="cancelBtn" name="cancelBtn" class="btn btn-secondary" style="min-width: 100px;">Cancel</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                            <button type="button" id="updateBtn" name="updateBtn" class="btn btn-primary" style="min-width: 100px;">Update</button>
                        </div>
                        <br>
                        <div class="spinner-border text-primary mx-auto" id="spinner" style="display: none; width: 35px; height: 35px;" role="status">
                          <span class="sr-only"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
        </div>
    </div>


    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>     -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <!-- <script type="module" src="./scripts/functions.js"></script> -->
    <script src="./scripts/register.js"></script>
  </body>
</html>
