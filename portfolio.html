<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./styles/portfolio.css">
</head>
<body>
    <div class="converter-card">
        <h3 class="text-center">Currency Converter</h3>
        <form>
            <div class="mb-3">
              <label for="amount" class="form-label">Amount</label>
              <input type="number" class="form-control" id="amount" step="0.0001" placeholder="Enter amount" value="1">
            </div>
            <div class="row">
              <div class="col-6 mb-3">
                <label for="fromCurrency" class="form-label">From</label>

                <div class="dropdown" id="fromCurrency">
                    <!-- <button class="btn btn-primary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                      Select Currency
                    </button> -->
                    <ul class="dropdown-menu show" id="fromCurrencyUL"></ul>
                  </div>

                <!-- <select id="fromCurrency" class="form-select">
                  <option selected>ILS</option>
                  <option>USD</option>
                  <option>EUR</option>
                  <option>GBP</option>
                </select> -->

              </div>
              <div class="col-6 mb-3">
                <label for="toCurrency" class="form-label">To</label>

                <div class="dropdown" id="toCurrency">
                    <!-- <button class="btn btn-primary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                      Select Currency
                    </button> -->
                    <ul class="dropdown-menu show" id="toCurrencyUL"></ul>
                </div>

                <!-- <select id="toCurrency" class="form-select">
                  <option>USD</option>
                  <option selected>ILS</option>
                  <option>EUR</option>
                  <option>GBP</option>
                </select> -->


              </div>
            </div>
            <button type="button" class="btn btn-primary w-50 mx-auto d-block" onclick="convertCurrency()">Convert</button>
          </form>
        </div>
        
        <div class="result-box" id="result" style="display: none;">
          <!-- Converted result will appear here -->
        </div>

        <div style="display: none;">
          <input type="hidden" id="selectedValueFrom" name="selectedValueFrom">
          <input type="hidden" id="selectedValueTo" name="selectedValueTo">
        </div>


    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./scripts/portfolio.js"></script>
</body>
</html>
